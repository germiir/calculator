<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="centerDiv">
        <div class="window">
            <div class="buttonsAndWindow">
                <div class="outputWindow">
                    <p id="output">0</p>
                </div>
                <div class="buttonGrid">
                    <div onclick="buttonPress(1)" class="keys" id="key1">1</div>
                    <div onclick="buttonPress(2)" class="keys" id="key2">2</div>
                    <div onclick="buttonPress(3)" class="keys" id="key3">3</div>
                    <div onclick="buttonPress('multiply')" class="keys functionButtons" id="multiply">*</div>
                    <div onclick="buttonPress(4)" class="keys" id="key4">4</div>
                    <div onclick="buttonPress(5)" class="keys" id="key5">5</div>
                    <div onclick="buttonPress(6)" class="keys" id="key6">6</div>
                    <div onclick="buttonPress('divide')" class="keys functionButtons" id="divide">/</div>
                    <div onclick="buttonPress(7)" class="keys" id="key7">7</div>
                    <div onclick="buttonPress(8)" class="keys" id="key8">8</div>
                    <div onclick="buttonPress(9)" class="keys" id="key9">9</div>
                    <div onclick="buttonPress('minus')" class="keys functionButtons" id="minus">-</div>
                    <div onclick="buttonPress(0)" class="keys" id="key0">0</div>
                    <div onclick="buttonPress('point')" class="keys functionButtons" id="point">.</div>
                    <div onclick="buttonPress('equals')" class="keys functionButtons" id="equals">=</div>
                    <div onclick="buttonPress('plus')" class="keys functionButtons" id="plus">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
