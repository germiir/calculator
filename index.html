<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <script src="main.js"></script>
</head>
<body>
    <div class="centerDiv">
        <div class="window">
            <div class="buttonsAndWindow">
                <div onclick="clearOutput()" class="outputWindow">
                    <p id="output">0</p>
                </div>
                <div class="buttonGrid">
                    <div onclick="buttonPress(1)" class="keys">1</div>
                    <div onclick="buttonPress(2)" class="keys">2</div>
                    <div onclick="buttonPress(3)" class="keys">3</div>
                    <div onclick="buttonPress('multiply')" class="keys functionButtons" id="multiply">*</div>
                    <div onclick="buttonPress(4)" class="keys">4</div>
                    <div onclick="buttonPress(5)" class="keys">5</div>
                    <div onclick="buttonPress(6)" class="keys">6</div>
                    <div onclick="buttonPress('divide')" class="keys functionButtons" id="divide">/</div>
                    <div onclick="buttonPress(7)" class="keys">7</div>
                    <div onclick="buttonPress(8)" class="keys">8</div>
                    <div onclick="buttonPress(9)" class="keys">9</div>
                    <div onclick="buttonPress('minus')" class="keys functionButtons" id="minus">-</div>
                    <div onclick="buttonPress(0)" class="keys">0</div>
                    <div onclick="buttonPress('deleteButton')" class="keys functionButtons" id="deleteButton">Del</div>
                    <div onclick="buttonPress('equals')" class="keys" id="equals">=</div>
                    <div onclick="buttonPress('plus')" class="keys functionButtons" id="plus">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
